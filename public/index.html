<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Downloader</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}
.container {
  background: #fff;
  padding: 2em;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  text-align: center;
}
input {
  padding: 10px;
  width: 80%;
  margin-bottom: 1em;
}
button {
  padding: 10px 20px;
  background: #28a745;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
button:hover {
  background: #218838;
}
#message {
  margin-top: 1em;
  color: red;
}
progress {
  width: 100%;
  height: 20px;
  margin-top: 1em;
  display: none;
}
</style>
<body>
  <div class="container">
    <h1>YouTube Video Downloader</h1>
    <form id="downloadForm">
      <input type="url" id="videoURL" placeholder="Enter YouTube URL" required>
      <button type="submit">Download</button>
    </form>
    <progress id="progressBar" value="0" max="100"></progress>
    <div id="message"></div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
